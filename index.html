<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comparador SINTEGRA × XML — Villa</title>
  <link rel="stylesheet" href="style.css">
  <link id="favicon" rel="icon" type="image/png" href="">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img id="logo" alt="logo">
      <h1>SINTEGRA × XML</h1>
    </div>
    <div class="actions">
      <select id="dirSel" class="select">
        <option value="AUTO">Direção: Auto</option>
        <option value="ENTRADA">Somente Entradas</option>
        <option value="SAÍDA">Somente Saídas</option>
      </select>
      <a class="btn link" target="_blank" rel="noopener"
         href="https://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConsulta=resumo&tipoConteudo=7PhJ+gAVw2g%3D">Consulta NF-e (SEFAZ)</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <p class="lead">
        Envie o <strong>SINTEGRA (.txt)</strong> e os <strong>XMLs/ZIPs</strong> (entradas e saídas misturados).
        O sistema agrega os itens do Sintegra por NF e compara por <em>modelo 55, série, número, data e valor dos itens</em>.
      </p>

      <div class="grid">
        <label class="uploader" id="boxS">
          <input id="sintegra" type="file" accept=".txt">
          <span><strong>SINTEGRA (.txt)</strong><br><small>Arraste aqui ou clique</small></span>
        </label>
        <label class="uploader" id="boxX">
          <input id="xmls" type="file" accept=".xml,.zip" multiple>
          <span><strong>XMLs / ZIPs</strong><br><small>Entradas e saídas</small></span>
        </label>
      </div>

      <div class="row">
        <button id="go" class="btn primary">Comparar</button>
        <button id="clear" class="btn">Limpar</button>
      </div>
      <div id="bar" class="bar hidden"><div class="indet"></div></div>
      <p id="msg" class="msg"></p>
    </section>

    <section id="out" class="hidden">
      <div class="card">
        <div id="stats" class="stats"></div>
        <div class="row">
          <button id="pdf" class="btn" disabled>Relatório PDF (Diferentes)</button>
          <button id="danfe" class="btn" disabled>DANFE (lado XML)</button>
        </div>
      </div>

      <div class="card">
        <h3>Em comum</h3>
        <div id="tCommon"></div>
      </div>

      <div class="card">
        <h3>Somente no SINTEGRA</h3>
        <div id="tOnlyS"></div>
      </div>

      <div class="card">
        <h3>Somente nos XMLs</h3>
        <div id="tOnlyX"></div>
      </div>
    </section>
  </main>

  <!-- modal danfe -->
  <div id="danfeModal" class="modal hidden">
    <div class="dialog">
      <div class="dialog-head">
        <strong>DANFE — Notas do lado XML</strong>
        <button id="closeDanfe" class="xbtn" aria-label="Fechar">×</button>
      </div>
      <div id="danfeList" class="dialog-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
